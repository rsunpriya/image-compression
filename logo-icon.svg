<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="#667eea" stroke-width="1"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Image Icon -->
  <g transform="translate(32, 32)">
    <!-- Image Frame -->
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" stroke="#333" stroke-width="0.8"/>
    
    <!-- Image Content (simplified landscape) -->
    <rect x="-10" y="-6" width="20" height="5" fill="#4CAF50" rx="0.5"/>
    <rect x="-10" y="-1" width="20" height="3" fill="#2196F3" rx="0.5"/>
    <rect x="-10" y="2" width="20" height="4" fill="#FF9800" rx="0.5"/>
    
    <!-- Compression Arrows -->
    <g stroke="#667eea" stroke-width="1.2" fill="none" stroke-linecap="round">
      <!-- Left arrow -->
      <line x1="-16" y1="-4" x2="-13" y2="-4"/>
      <polyline points="-14.5,-6 -13,-4 -14.5,-2"/>
      
      <!-- Right arrow -->
      <line x1="13" y1="-4" x2="16" y2="-4"/>
      <polyline points="14.5,-2 13,-4 14.5,-6"/>
    </g>
    
    <!-- Compression Indicator -->
    <circle cx="0" cy="0" r="3" fill="#667eea" opacity="0.9"/>
    <text x="0" y="1" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">C</text>
  </g>
</svg>
